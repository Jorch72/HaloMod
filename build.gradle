buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'
apply plugin: 'curseforge'

version = "v1.4"
group= "io.github.hsyyid"// http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "halocraft-2.0"

tasks.withType(JavaCompile) {
	sourceCompatibility = "1.6"
	targetCompatibility = "1.6"
	options.encoding = 'UTF-8'
}

minecraft {
    version = "1.8-11.14.3.1499"
    runDir = "eclipse"

    mappings = "snapshot_20141130"
}

curse {
    displayName = "${project.archivesBaseName} ${project.version}"
    artifact = file("${project.buildDir}/libs/${project.archivesBaseName}-${project.version}.jar")
    projectId = '232011'
    apiKey = project.curseForgeApiKey
    releaseType = 'release'
}

dependencies {

}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
